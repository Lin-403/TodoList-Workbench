<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>待办工作台</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #container{
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      iframe{
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <iframe src="http://localhost:3000/" frameborder="0"></iframe>

    </div>
  </body>
</html>
